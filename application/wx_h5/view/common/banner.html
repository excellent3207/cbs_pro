<link rel="stylesheet" href="/wx_h5/swiper/css/swiper.min.css">
<style>
.swiper-banner {
  width: 100%;
  height: 12.5rem;
  padding-top:1rem;
}
.swiper-banner .swiper-slide {
  width: 35.5rem;
  display: flex;
  justify-content: center;
  align-items: center;
}
.swiper-banner .swiper-slide img{
	border-radius:1rem;
	width:100%;
	height:100%;
}
.swiper-pagination {
  position: absolute;
  z-index: 20;
  text-align:center;
  width:100%;
  bottom: 10px;
}
.swiper-pagination-switch {
  display: inline-block;
  width: 5px;
  height: 5px;
  border-radius: 5px;
  background: white;
  opacity: 0.35;  
  margin-right: 10px;
  margin-left:10px;
  border: 0;
  cursor: pointer;
}
.swiper-visible-switch {
  background: #white;
  opacity: 1;  
}
.swiper-active-switch {
  background: #white;
  opacity: 1;
}
</style>
<div class="swiper-container swiper-banner">
  <ul class="swiper-wrapper">
    {foreach name="banners" item="item"}
     <li class="swiper-slide">
     	<img src="{:formatUrl($item.img)}" class="banner-img" data-url="{$item.url}"/>
     </li>
    {/foreach}
  </ul>
  <div class="swiper-pagination"></div>
</div>
<script src="/wx_h5/swiper/js/swiper.min.js"></script>
<script>
var swiperBanner = new Swiper('.swiper-banner', {
	slidesPerView: 'auto',
	spaceBetween: remToPx(0.6),
	centeredSlides: true,
	loop: true,
	autoplay: 2000,
	autoplayDisableOnInteraction:false,
  	pagination: {
	    el: '.swiper-pagination',
	    clickable :false,
	  },
});
$('.banner-img').on('click', function(){
	location.href = $(this).data('url');
})
</script>
