<body class="texture">

<div id="cl-wrapper" class="login-container">

	<div class="middle-login">
		<div class="block-flat">
			<div class="header">							
				<h3 class="text-center"><!-- <img class="logo-img" src="/admin/images/logo.png" alt="logo"/> -->出版社管理平台</h3>
			</div>
			<div>
				<form style="margin-bottom: 0px !important;" class="form-horizontal" id="main-form" method="post">
					<div class="content">
						<div class="form-group">
							<div class="col-sm-12">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user"></i></span>
									<input type="text" name="username" placeholder="用户名" class="form-control" id="username" value="{$loginData.username??''}">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock"></i></span>
									<input type="password" name="pass" placeholder="密码"  class="form-control" id="pass" value="{$loginData.pass}">
								</div>
							</div>
						</div>
					</div>
					<div class="foot">
						<!-- <button class="btn btn-default" data-dismiss="modal" type="button">Register</button> -->
						<span class="pull-left" style="color:red;{$loginData.error?'':'display:none;'}" id="error-wrap">
							<i class="fa fa-warning" style="margin-right:5px;"></i><b>{$loginData.error??''}</b></span>
						<button class="btn btn-primary tncode" data-dismiss="modal" type="button" id="btn-login">登录</button>
					</div>
				</form>
			</div>
		</div>
		<div class="text-center out-links"><a href="#">&copy; 2018 北京有晴天文化有限公司</a></div>
	</div> 
	
</div>

<script src="/admin/cleanzone/js/jquery.parsley/dist/parsley.min.js" type="text/javascript"></script>
<script src="/admin/cleanzone/js/jquery.parsley/dist/zh_cn.js" type="text/javascript"></script>
<script>
var validate = $('#main-form').parsley();
$(function(){
	tncode._onsuccess = function(){
		doLogin();
	}
	tncode.init();
});
$('#btn-login').on('click', function(){
	if(!checkInput()) return;
	tncode.show();
});
$(document).keyup(function(event){
	if(event.keyCode ==13){
		if(!checkInput()) return;
		tncode.show();
	}
});
function doLogin(){
	var username = $('#username').val();
	var pass = $('#pass').val();
	if(!username){
		showError('用户名不能为空');
		tncode.hide();
		return false;
	}
	if(!pass){
		showError('密码不能为空');
		tncode.hide();
		return false;
	}
	$('#main-form').submit();
}
function checkInput(){
	var username = $('#username').val();
	var pass = $('#pass').val();
	if(!username){
		showError('用户名不能为空');
		return false;
	}
	if(!pass){
		showError('密码不能为空');
		return false;
	}
	return true;
}
$('#username,#pass').on('input propertychange', function(){
	hideError();
})
function showError(msg){
	$('#error-wrap').find('b').html(msg);
	$('#error-wrap').show();
}
function hideError(){
	$('#error-wrap').hide();
}
</script>
